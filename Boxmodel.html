<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Model</title>

    <style>

        div{ /*Padding creates gaps inside of the box.*/
            background-color: blue;
            color: aliceblue;
            border: 10px solid black; 
            padding: 10px 30px; /*You can add multiple padding values these values mean from left from right etc.*/
            padding-left: 5px; /*The last thing we write crushes the first thing we write.*/
            margin: 50px; /*Margin creates gaps outside of the box.*/
        }

    </style>



</head>
<body>
    

    <div>
        Lorem ipsum dolor sit amet consectetur, adipisicing elit. Minus eligendi quae voluptas vel quisquam magni deserunt id tenetur omnis voluptatibus delectus quas, quidem aliquid? Commodi iusto obcaecati facere quod aliquid!
    </div>


</body>
</html>
